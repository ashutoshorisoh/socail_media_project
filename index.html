<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustPass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Matemasie&display=swap" rel="stylesheet">
    <style>
        .font-bungee {
            font-family: "Bungee Tint", sans-serif;
        }
        .font-matemasie {
            font-family: "Matemasie", sans-serif;
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen bg-stone-700">
    <div class="flex justify-center text-center p-8 bg-gray-400 rounded-b-full"> 
        <div class="flex flex-col justify-center gap-3 p-10 bg-blue-400 rounded-b-full rounded-t-sm shadow-2xl">
            <h1 class =" font-bold font-bungee text-black">JustPass</h1>
            <input type="text" placeholder="Phone Number or Email " class="p-1 rounded-md">
            <input type="password" placeholder="Password" class="p-1 rounded-md">
            <div class="flex justify-center items-center flex-col gap-2 p-3">
                <button class="p-1.5 rounded-md bg-green-800 flex text-slate-50">Login</button>
                <button class="p-1 rounded-md h-2 w-30 flex whitespace-nowrap text-zinc-600">Forgot Password?</button>
            </div>
        </div>
    </div>
</body>
</html>
