<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body class="bg-orange-100 flex flex-col items-center justify-center min-h-screen">

    <header class="flex flex-col md:flex-row items-center justify-between gap-4 md:gap-20 bg-orange-300 p-5 w-full md:w-3/5">
        <div class="flex gap-4 md:gap-8">
            <i class="fa-solid fa-house text-1xl md:text-2xl"></i> 
            <i class="fa-solid fa-message text-1xl md:text-2xl"></i>
            <i class="fa-solid fa-bell text-1xl md:text-2xl"></i>
            <i class="fa-solid fa-user text-1xl md:text-2xl"></i>
            <i class="fa-solid fa-right-from-bracket text-1xl md:text-2xl"></i>
        </div>
        <input type="text" placeholder="enter" class="text-sm text-center h-6 w-32  md:w-auto rounded-lg bg-blue-100">
        <button class="bg-black text-white p-1 text-sm h-6 w-8 flex justify-center items-center"><i class="fa-solid fa-magnifying-glass"></i></button>
        
    </header>

    <main class="flex flex-col items-center justify-center bg-white h-[calc(100vh-10rem)] w-full md:w-3/5 p-4 md:p-10">
        <!-- Your content goes here -->
    </main>
    
</body>
</html>
